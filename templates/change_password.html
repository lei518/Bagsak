<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0; /* Light background for better readability */
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .container {
      width: 400px; /* Set a fixed width for the form container */
      margin: 50px auto; /* Center the form horizontally and vertically */
      padding: 30px;
      border-radius: 5px; /* Add rounded corners for a smoother look */
      background-color: #fff; /* White background for better contrast */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a slight shadow */
    }

    h2 {
      text-align: center; /* Center the title */
      margin-bottom: 20px;
      color: #890604; /* Match the header color from the guide */
    }

    form {
      display: flex; /* Use flexbox for better layout on smaller screens */
      flex-direction: column; /* Stack form elements vertically */
    }

    label {
      margin-bottom: 5px;
      display: block; /* Make labels on separate lines for better alignment */
    }

    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 15px;
      width: 100%; /* Make input fields fill the container width */
    }

    button[type="submit"] {
      background-color: #890604; /* Use primary color for the submit button */
      color: #fff; /* White text for better contrast */
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer; /* Change cursor to pointer on hover */
      margin-top: 10px;
      width: 100%; /* Make button fill the container width */
    }

    /* Back to Homepage link styled exactly like the Change Password button */
    .back-to-home {
      display: inline-block;
      background-color: #D5A84C; /* Same style as the submit button but different color */
      color: #fff; /* White text for better contrast */
      text-align: center;
      padding: 10px 15px;
      border-radius: 3px;
      text-decoration: none; /* Remove underline */
      margin-top: 10px;
      width: 100%; /* Make it fill the container width */
      cursor: pointer; /* Change cursor to pointer on hover */
    }

    /* Ensure no underline or color change on hover */
    .back-to-home:hover {
      background-color: #D5A84C; /* Same color as normal, no change */
      color: #fff; /* Keep text white */
      text-decoration: none; /* Ensure underline is still removed */
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .messages {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .messages li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit">Change Password</button>
    </form>

    <!-- Styled Back to Homepage link -->
    <a href="{% url 'class:redirect_home' %}" class="back-to-home">Back to Homepage</a>

    {% if form.errors %}
      <div class="error">
        <ul>
        </ul>
      </div>
    {% endif %}

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
