{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <style>
    .announcement-container {
    max-width: 1000px;
    margin: 20px auto;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    }

    .announcement-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #eee;
    }

    .announcement-item:last-child {
    border-bottom: none;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .dashboard {
      width: 250px; /* Taskbar width */
      height: 100vh;
      background-color: #333;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 0;
      position: fixed; /* Fixing the sidebar */
      top: 0;
      left: 0;
      z-index: 1;
    }

    .dashboard.hide {
      display: none;
    }

    .dashboard-header {
      background-color: #890604;
      height: 50px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 10px;
      padding-left: 10px;
      text-align: left;
    }

    .dashboard-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0;
      color: inherit;
    }

    .dashboard-content {
      padding: 20px;
    }

    .dashboard-content ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .dashboard-content li {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
    }

    .dashboard-content li:last-child {
      border-bottom: none;
    }

    .dashboard-content a {
      color: inherit;
      text-decoration: none;
      flex: 1;
    }

    .dashboard-content a:hover {
      color: #D5A84C;
    }

    .navbar {
      background-color: transparent;
      border: none;
      margin-top: auto;
      padding: 0;
    }

    .navbar.nav-item {
      margin: 0 10px;
    }

    .toggle-dashboard {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2;
      background-color: #890604;
      color: #FFFFFF;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    /* Add margin to avoid overlap with taskbar */
    .main-content {
      margin-left: 250px; /* Push content to the right */
      padding: 20px; /* Add padding for spacing */
      height: 100vh; /* Full height */
      overflow-y: auto; /* Enable scrolling if content is too long */
    }

    @media (max-width: 767.98px) {
      .dashboard {
        width: 100%;
        height: 100vh;
      }

      .dashboard-header h2 {
        font-size: 1.2rem;
      }

      /* On small screens, remove the left margin so content uses full width */
      .main-content {
        margin-left: 0;
      }
    }

    @media (max-width: 575.98px) {
      .dashboard {
        width: 100%;
        height: 100vh;
      }

      .dashboard-header h2 {
        font-size: 1rem;
      }

      .main-content {
        margin-left: 0;
      }

    }
  </style>
</head>
{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</html>
